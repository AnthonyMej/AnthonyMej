      <script type="text/processing"> 
//Put your Processing Code here!
      //Variable setup
      int gamestate;
      int rad = 20;
      float xpos;
      float ypos;
      float xspeed = 4;
      float yspeed= 3;
      
      int xdirection = -1;
      int ydirection = -1;
      int score = 0;
      int life = 3;
      int value = color(0); //For ball
      
      
      
      
      //setup
      void setup(){
       size (600,600);
       gamestate = 0;
       ellipseMode(RADIUS);
      xpos = width/2;
      ypos = height/2;
      }
      //Ball
      void draw(){
        background(255);
        if(gamestate == 0){
          startScreen();
         }
          else
         {
            if(gamestate == 1);{
              xpos = xpos + (xspeed * xdirection);
              ypos = ypos + (yspeed * ydirection);
              text(score,10,35);
              text(life,10, 70);
              if(life == 0){
         gamestate = 0;
         score = 0;
        }
              if (xpos > width-rad || xpos < rad){
                xdirection *= -1;
              }
              if (ypos > height-rad || ypos < rad){
                ydirection *= -1;
          }
          }
           fill(value);
            ellipse(xpos,ypos,rad,rad);
            noFill();
          }
         }
         
      //StartScreen
      void startScreen(){
        life = 3;
        textSize(40);
       fill(132, 3, 252);
       text("Click the ball",175,150);
       textSize(35);
       rect(240,260,100,50);
       fill(100, 3, 100);
       text("start",250,300);
       if(mouseX > 240 && mouseX < 340 && mouseY > 260 && mouseY < 310){
      if(mousePressed){
        gamestate=1;
        }
      }
        else
        {
        fill(255,0,0);
        }
      }
      void mousePressed(){
       if(dist(mouseX, mouseY, xpos, ypos) < rad){
        score += 50; 
            }
            else
            {
            life -= 1;
            }
        }
</script>
